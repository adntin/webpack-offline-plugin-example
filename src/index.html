<!DOCTYPE html>
<html>
  <head>
    <title>Webpack Offline Plugin Example</title>
  </head>
  <body>
    <h2 id="status"></h2>
    <main id="app"></main>
    <button onClick="window.enableOffline()">Cache Assets</button>
    <button onClick="window.disableOffline()">Delete Cached Assets</button>
  </body>
</html>
